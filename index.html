<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation System</title>
</head>

<body>
    <div class="row">
        <div class="main">
           
            <div class="fakeimg">
                <img src="https://www.freeiconspng.com/uploads/register-button-png-20.png" width="500" height="400">
                

            </div>
        </div>
            <div class="side">
                <button class="top-heading"><h1><b></b>GET STARTED</b></h1>&nbsp;</button>
                <div class="sidebar">    
                        <form id="form" class="form">
                          <div class="form-control">
                            <input type="text" id="fullname" placeholder="Full Name *"  />
                            <small>Error message</small>
                          </div>
                          <div class="form-control">
                            <input type="text" id="username" placeholder="Username *"  />
                            <small>Error message</small>
                          </div>
                          <div class="form-control">
                            <input type="text" id="email" placeholder="Email *"  />
                            <small>Error message</small>
                          </div>
                          <div class="form-control">
                            <input type="password" id="password" placeholder="Password *"/>
                            <small>Error message</small>
                          </div>
                          <div class="form-control">
                            <input type="correctpassword" id="correctpassword" placeholder="Correct Password *"/>
                            <small>Error message</small>
                          </div>
                          <button type="submit">SUBMIT NOW</button>
                          <p class="policy">By clicking the submit button you are agreeing to our <span class="terms"><a class="terms" href='javascript:void(0);'>Terms and Conditions</a> </span></p>

                        </form>
                      </div>
                </div>
            </div>
    </div>
    <p>&copy; Copyright SREECHANDANA</p>
    <script src="script.js"></script>
</body>

</html>
